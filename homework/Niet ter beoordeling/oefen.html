<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>d3.js learning</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</head>
<body>
  <div id="chart"></div>

  <style>
  @import url(http://fonts.googleapis.com/css?family=Droid+Sans|Droid+Sans+Mono);

  .slice text {
     font-family: Droid Sans;
  }
  </style>

  <script src="http://d3js.org/d3.v3.min.js"></script>

  <script>
  var w = 400;
  var h = 400;
  var r = h/2;
  var pieColors = ["#e7298a", "#ce1256", "#980043", "#67001f"];

  data = [
    {"label": "Not endangered", "value": 57},
    {"label": "Vulnerable", "value": 25},
    {"label": "Endangered", "value": 12},
    {"label": "Critically endangered", "value": 6}];


  var vis = d3.select('body').append("svg:svg").data([data]).attr("width", w).attr("height", h).append("svg:g").attr("transform", "translate(" + r + "," + r + ")");

  var pie = d3.layout.pie().value(function(d){return d.value;});

  // Declare an arc generator function
  var arc = d3.svg.arc().outerRadius(r);

  // Select paths, use arc generator to draw
  var arcs = vis.selectAll("g.slice").data(pie).enter().append("svg:g").attr("class", "slice");
  arcs.append("svg:path")
      .attr("fill", function(d, i){return pieColors[i];})
      .attr("d", function (d) {return arc(d);})
  ;

  // Add the text
  arcs.append("svg:text")
      .attr("transform", function(d){
          d.innerRadius = 100; /* Distance of label to the center*/
          d.outerRadius = r;
          return "translate(" + arc.centroid(d) + ")";}
      )
      .attr("text-anchor", "middle")
      .text( function(d, i) {return data[i].value + '%';})
  ;
  </script>
</body>
</html>
